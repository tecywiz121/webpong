{% extends "base.html" %}

{% block content %}
    <ul>
        {% for game in games %}
        <li>
            <a href="{{ game.get_absolute_url }}">
                {{ game.player1.username }}: {{ game.name }}
            </a>
        </li>
        {% empty %}
        <li>Sorry, there are no games at this time</li>
        {% endfor %}
    </ul>
{% endblock content %}
